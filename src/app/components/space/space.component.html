<main class="space">
  <div class="text">
    <h1 class="title-1">Paul Giron</h1>
    <div class="bottom">
      <h2 class="title-2">Web Craft-work</h2>
      <ul class="infos">
        <li class="email"><a href="mailto:{{email}}">{{email}}</a></li>
        <li class="phone"><a href="tel:{{phone}}">{{phone}}</a></li>
      </ul>
      <ul class="theme-list">
        <li><a class="button" [routerLink]="['/bubbles']">Bubbles</a></li>
        <li><a class="button" [routerLink]="['/cubes']">Cubes</a></li>
      </ul>
    </div>
  </div>

  <div id="sun">
    <div id="mercury">
      <div class="planet-wrapper">
        <div class="planet"></div>
      </div>
    </div>
    <div id="venus">
      <div class="planet-wrapper">
        <div class="planet"></div>
      </div>
    </div>
    <div id="earth">
      <div class="planet-wrapper">
        <div class="planet"></div>
        <div id="moon">
          <div class="moon"></div>
        </div>
      </div>
    </div>
    <div id="mars">
      <div class="planet-wrapper">
        <div class="planet"></div>
      </div>
    </div>
    <div id="neptune">
      <div class="planet-wrapper">
        <div class="planet"></div>
      </div>
    </div>
  </div>

  <canvas id="stars" width="500" height="500"></canvas>
  <div id="overlay"></div>
</main>
